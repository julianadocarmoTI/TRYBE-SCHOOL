<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>

let buttonSquare = document.getElementById("square-button");
      buttonSquare.addEventListener("click", function () {
          let num = document.getElementById("square-input").value;
          document.getElementById("solution").innerHTML = squareNumber(num);
          
      });

      function squareNumber(num) {
      let squaredNum = num * num;
      alert('The result of squaring the number ' + num + ' is ' + squaredNum);
      return squaredNum ;
}

let buttonHalf = document.getElementById("half-button");
      buttonHalf.addEventListener("click", function () {
          let num = document.getElementById("half-input").value;
          document.getElementById("solution").innerHTML = halfNumber(num);
          
      });

      function halfNumber(num) {
      let halfNum = num / 2;
      alert('Half of ' + num + ' is ' +  halfNum);
      return halfNum   ;
}

let percentButton = document.getElementById("percent-button");
      percentButton.addEventListener("click", function () {
          let num1 = document.getElementById("percent1-input").value;
          let num2 = document.getElementById("percent2-input").value;
          document.getElementById("solution").innerHTML = percentOf(num1,num2);
          
      });

      function percentOf(num1,num2) {
      let percent = (num1 / num2) * 100;
      alert(num1 + ' is ' + percent + '% of ' + num2);
      return percent + "%" ;
}

let buttonArea = document.getElementById("area-button");
      buttonArea.addEventListener("click", function () {
          let num = document.getElementById("area-input").value;
          document.getElementById("solution").innerHTML = areaOfCircle(num);
          
      });

      function areaOfCircle(radius) {
      let areaCir = Math.PI * (radius * radius);
      alert('The area of circle with radius ' + radius + ' is ' + areaCir);
      return areaCir ;
}

         document.getElementById("area-input").style.backgroundColor = "orange";

// * Bônus: responde aos pressionamentos de tecla para que o usuário não precise clicar no botão.

     </script>
  </script>
</body>

</html>
