<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /* 5.1 - JavaScript - DOM e seletores
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 1) Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 2) Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 3) Crie uma função que mude a cor do quadrado vermelho para branco.
 4) Crie uma função que corrija o texto da tag <h1>.
 5) Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 6) Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        //Exercise 1
        function changeText() {
            document.getElementsByTagName('p')[1].innerHTML = 'Full Developer'
        }
        changeText();

        //Exercise 2
        function changeColor1() {
            document.getElementsByClassName('main-content')[0].style.background = 'rgb(76,164,109)'
        }
        changeColor1();
      
        //Exercise 3
        function changeColor2() {
            document.getElementsByClassName('center-content')[0].style.background = 'white'
        }

        //Exercise 4
        changeColor2();
        function correctsText() {
            document.getElementsByTagName('h1')[0].innerHTML = 'Exercício 5.1 - JavaScript'
        }
        correctsText()

        //Exercise 5
        function changeTextTag(){
            let tagText = document.getElementsByTagName("p")[0]
                tagText.innerHTML = tagText.innerHTML.toUpperCase()
        }
        changeTextTag()

        //Exercise 6
        function printAllTagsP() {
            let allTagsP = document.getElementsByTagName('p')
            for (i = 0; i < allTagsP; i += 1) {
                console.log(allTagsP[i])
            }
        }
        printAllTagsP();

    </script>
  </body>
</html>
